query store($id: Float!) {
  store(id: $id) {
    id
    name
    code
    phone
    address
    isAvailable
  }
}

query stores {
  stores {
    id
    name
    code
    phone
    address
    isAvailable
  }
}

query myStores {
  myStores {
    id
    name
    code
    address
    phone
    isAvailable
  }
}

query storeIsAvailable($id: Float!) {
  storeIsAvailable(id: $id)
}

mutation toggleStoreIsAvailable($id: Float!) {
  toggleStoreIsAvailable(id: $id)
}

mutation addStore(
  $name: String!
  $code: String!
  $address: String!
  $phone: String!
) {
  addStore(
    store: { name: $name, code: $code, address: $address, phone: $phone }
  )
}

mutation removeStore($id: Float!) {
  removeStore(id: $id)
}

mutation updateStore(
  $id: Float!
  $name: String!
  $address: String!
  $phone: String!
) {
  updateStore(id: $id, store: { name: $name, address: $address, phone: $phone })
}
