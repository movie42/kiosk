query getOrders {
  myStores {
    id
    products {
      id
      name
      price
      options {
        id
        name
      }
    }
    orders {
      id
      number
      price
      storeId
      status
      orderProducts {
        orderId
        productId
        amount
        productOptionId
      }
    }
  }
}

query todayOrders($offset: Int, $limit: Int) {
  todayOrders(offset: $offset, limit: $limit) {
    id
    number
    price
    storeId
    imp_uid
    merchant_uid
    status
    orderProducts {
      id
      orderId
      productId
      amount
      productOptionId
    }
  }
}

mutation addOrder($order: AddOrderInput!) {
  addOrder(order: $order)
}

mutation updateOrderStatus($id: Int!, $status: OrderStatusType!) {
  updateOrderStatus(id: $id, status: $status)
}
