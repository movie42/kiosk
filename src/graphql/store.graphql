query store($id: Float!) {
  store(id: $id) {
    id
    name
    code
    phone
    address
  }
}

query stores {
  stores {
    id
    name
    code
    phone
    address
  }
}

mutation addStore(
  $name: String!
  $code: String!
  $address: String!
  $phone: String!
) {
  addStore(
    store: { name: $name, code: $code, address: $address, phone: $phone }
  )
}

mutation removeStore($id: Float!) {
  removeStore(id: $id)
}
